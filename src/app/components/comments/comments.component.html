<div aria-hidden="true" aria-labelledby="commentModalLabel" class="modal fade mt-5 mb-5" id="commentModal" role="dialog"
     tabindex="-1">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="commentModalLabel">{{'comments' | translate}}</h5>
        <button (click)="closeModal()" aria-label="Close" class="close" type="button">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="max-height: 500px; overflow-y: auto">
        <div *ngFor="let comment of comments;" class="card mt-1">
          <div class="card-header">
            {{comment.email}}
          </div>
          <div class="card-body">
            {{comment.body}}
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button (click)="closeModal()" class="btn btn-secondary" data-dismiss="modal"
                type="button">{{'close' | translate}}</button>
      </div>
    </div>
  </div>
</div>

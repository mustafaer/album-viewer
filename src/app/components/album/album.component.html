<div class="shadow bg-white rounded">
  <div (click)="getComments(album.id)" class="card" data-target="#commentModal" data-toggle="modal"
       style="cursor: pointer">
    <div class="card-header">
      {{album.title}}
    </div>
    <div class="card-body">
      <div class="row">
        <app-photo *ngFor="let photo of photos" [photo]="photo" class="col-xl-3 col-lg-3 col-md-3 col-sm-3"
                   style="padding: 3px !important;"></app-photo>
      </div>
    </div>
  </div>
</div>

<app-comments *ngIf="isCommentModalOpen" [comments]="comments" (chanceModalStatus)="closeModal()"></app-comments>
